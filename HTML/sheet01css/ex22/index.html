<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, init
ial-scale=1.0">
<title>Ejercicio 22</title>
<style>
/* Aqu√≠ van tus estilos CSS */

.animate-box{
    height:50px;
    width: 100px;
    background-color: blue;
    position: relative;
    animation: moveRight 5s ease;
}

    @keyframes moveRight {
        0% {
            left: 0;
        }
        100% {
            left: 1000px;
        }
    }

</style>
</head>
<body>
<div class="animate-box">Cuadro animado</div>
</body>
