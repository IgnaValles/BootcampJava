<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../CSS/sheet03/styles02.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <header>

        <input type="text" placeholder="Pokemon por nombres.." >

    </header>
    <main>

        <div class="circulo-rojo"></div>
        <div class="circulo-rojo2"></div>
        <div class="oreja1"></div>
        <div class="oreja2"></div>


        <div class="pokedex-container">
            <div class="pokedex">
                <div class="gray-container">
                    <a href="https://pokemondb.net/pokedex/bulbasaur"><img src="https://img.pokemondb.net/sprites/black-white/normal/bulbasaur.png" alt="Bulbasaur"></a>
                    <p class="id">ID/1</p>

                </div>
                <div class="white-container">
                    <h2 class="nombre">Bulbasaur</h2>
                    <div class="tipos">
                        <p class="tipo1">GRASS</p>
                        <p class="tipo2">POISON</p>
                    </div>
                    <p class="evolucion"></p>
                </div>
            </div>

            <div class="pokedex">
                <div class="gray-container">
                    <a href="https://pokemondb.net/pokedex/ivysaur"><img src="https://img.pokemondb.net/sprites/black-white/normal/ivysaur.png" alt="Ivysaur"></a>
                    <p class="id">ID/2</p>

                </div>
                <div class="white-container">
                    <h2 class="nombre">Ivysaur</h2>
                    <div class="tipos">
                        <p class="tipo1">GRASS</p>
                        <p class="tipo2">POISON</p>
                    </div>
                    <p class="evolucion">Evoluciona de: <br> <strong>Bulbasaur</strong></p>
                </div>
            </div>

            <div class="pokedex">
                <div class="gray-container">
                    <a href="https://pokemondb.net/pokedex/venusaur"><img src="https://img.pokemondb.net/sprites/black-white/normal/venusaur-f.png" alt="Venusaur"></a>
                    <p class="id">ID/3</p>

                </div>
                <div class="white-container">
                    <h2 class="nombre">Venusaur</h2>
                    <div class="tipos">
                        <p class="tipo1">GRASS</p>
                        <p class="tipo2">POISON</p>
                    </div>
                    <p class="evolucion">Evoluciona de: <br> <strong>Ivysaur</strong></p>
                </div>
            </div>
        </div>

        <div class="pokedex-container">
            <div class="pokedex">
                <div class="gray-container">
                    <a href="https://pokemondb.net/pokedex/charmander"><img src="https://img.pokemondb.net/sprites/black-white/normal/charmander.png" alt="Charmander"></a>
                    <p class="id">ID/4</p>

                </div>
                <div class="white-container">
                    <h2 class="nombre">Charmander</h2>
                    <div class="tipos">
                        <p class="tipo1">FIRE</p>
                        <p class="tipo2"></p>
                    </div>
                    <p class="evolucion"></p>
                </div>
            </div>

            <div class="pokedex">
                <div class="gray-container">
                    <a href="https://pokemondb.net/pokedex/charmeleon"><img src="https://img.pokemondb.net/sprites/black-white/normal/charmeleon.png" alt="Charmeleon"></a>
                    <p class="id">ID/5</p>

                </div>
                <div class="white-container">
                    <h2 class="nombre">Charmeleon</h2>
                    <div class="tipos">
                        <p class="tipo1">FIRE</p>
                        <p class="tipo2"></p>
                    </div>
                    <p class="evolucion">Evoluciona de: <br> <strong>Charmander</strong></p>
                </div>
            </div>

            <div class="pokedex">
                <div class="gray-container">
                    <a href="https://pokemondb.net/pokedex/charizard"><img src="https://img.pokemondb.net/sprites/black-white/normal/charizard.png" alt="Charizard"></a>
                    <p class="id">ID/6</p>

                </div>
                <div class="white-container">
                    <h2 class="nombre">Charizard</h2>
                    <div class="tipos">
                        <p class="tipo1">FIRE</p>
                        <p class="tipo2">FLYING</p>
                    </div>
                    <p class="evolucion">Evoluciona de: <br> <strong>Charmeleon</strong></p>
                </div>
            </div>
        </div>



    </main>
    
</body>
</html>
