<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Imagen</title>
</head>
<body>

    <h1>Letra F</h1>
    
    <img src="letra-f.jpg" usemap="#mapaF" alt="Letra F">

    <map name="mapaF">  
        <area shape="rect" coords="105,95,125,207" href="https://es.wikipedia.org/wiki/Oeste" alt="Oeste" style="outline:none;">
        <area shape="rect" coords="126,95,215,117" href="https://es.wikipedia.org/wiki/Norte" alt="Norte" style="outline:none;">
        <area shape="rect" coords="128,140,215,160" href="https://es.wikipedia.org/wiki/Centro" alt="Centro" style="outline:none;">
    </map>

</body>
</html>
